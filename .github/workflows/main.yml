name: .NET

on:  
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore Packages
      run: nuget restore "CRMP Auto Calc.sln"

    - name: Build solution
      run: msbuild "CRMP Auto Calc.sln" -t:rebuild -property:Configuration=Release
